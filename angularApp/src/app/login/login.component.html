<section class="login-panel">
  <h2>{{ isSignupMode ? 'Sign Up' : 'Sign In' }}</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label *ngIf="isSignupMode">
      Name
      <input type="text" formControlName="name" placeholder="Your full name" />
    </label>

    <label>
      Email
      <input type="email" formControlName="email" placeholder="you@example.com" />
    </label>

    <label>
      Password
      <input type="password" formControlName="password" placeholder="••••••••" />
      <small *ngIf="isSignupMode">Minimum 6 characters</small>
    </label>

    <button type="submit" [disabled]="isSubmitting">
      {{ isSubmitting ? (isSignupMode ? 'Creating Account...' : 'Signing in...') : (isSignupMode ? 'Sign Up' : 'Login') }}
    </button>
  </form>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <p class="toggle-mode">
    {{ isSignupMode ? 'Already have an account?' : 'Don\'t have an account?' }}
    <button type="button" (click)="toggleMode()" class="link-button">
      {{ isSignupMode ? 'Sign In' : 'Sign Up' }}
    </button>
  </p>
</section>
